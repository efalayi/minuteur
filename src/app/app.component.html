<div class="app__container">
  <div>
    {{ currentUser.displayName }}
  </div>
  <div style="text-align:center">
    <h1>
      {{ title }}!
    </h1>
  </div>
  <import-events-button>
  </import-events-button>
  <ul class="tasks__container">
    <task
      *ngFor="let task of taskService.tasks"
      [task]="task"
      (startedTask)="onStartTask($event)">
    </task>
  </ul>
  <timer
    [currentTask]="startedTask">
  </timer>
</div>

<router-outlet></router-outlet>
